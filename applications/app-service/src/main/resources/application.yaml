server:
  port: "${PORT:8080}"
spring:
  application:
    name: "MsReport"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "prod"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
jwt:
  secret: "${JWT_SECRET}"
  expiration: "${JWT_EXPIRATION}"
routes:
  paths:
    reports: "/api/v1/reportes"
entrypoint:
  sqs:
    region: "us-east-2"
    #endpoint: "http://localhost:4566"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/approvedLoanQueue"
    dailyReportUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/dailyReportQueue"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
    accessKey: "${AWS_ACCESS_KEY}"
    secretKey: "${AWS_SECRET_KEY}"
aws:
  region: "us-east-2"
  accessKey: "${AWS_ACCESS_KEY}"
  secretKey: "${AWS_SECRET_KEY}"
  dynamodb:
    endpoint: "http://localhost:8000"
adapter:
  restconsumer:
    timeout: 5000
    retry: 2
    url: "http://localhost:8080"
    user:
      host: "${AUTH_API_URL}"
      token-url: "/api/v1/login"
    loan:
      host: "${LOAN_API_URL}"
      loan-today-url: "/api/v1/solicitud/loans-today"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
